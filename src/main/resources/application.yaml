logging:
  level:
    org.springframework.beans.factory.support: DEBUG
spring:
  application:
    name: demo_api
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true